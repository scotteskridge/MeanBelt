<a [routerLink]="['/']">Home</a>
<a [routerLink]="['/newQuestion']">Add a Question</a>

<h2>New Question</h2>

<form>
    <p>Question :<input type="text" [(ngModel)]="newQuestion.ask" name="text" value=""></p>
    <p>Correct Answer: <input type="text" [(ngModel)]="a1.answer" name="text" value=""></p>
    <p>Fake Answer 1: <input type="text" [(ngModel)]="a2.answer" name="text" value=""></p>
    <p>Fake Answer 2:<input type="text" [(ngModel)]="a3.answer" name="tex" value=""></p>
</form>




<a [routerLink]="['/']">Cancle</a>
<button (click)='create()'>Add Question</button>

<h3>This is all the questions</h3>

<div *ngFor = "let question of allQuestions">
    <p>Question :{{question.ask}}</p>
    <p>Correct Answer:{{question.answers[0] | json}}</p>
    <p>Fake Answer 1: {{question.answers[1] | json}}</p>
    <p>Fake Answer 2: {{question.answers[2] | json}}</p> 
    <button (click) = 'delete(question)'>Delete</button>
</div>
