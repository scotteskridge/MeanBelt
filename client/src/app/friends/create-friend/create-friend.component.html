<h3>Register a new Friend</h3>

<form action="">
    <p>First Name: <input type="text" [(ngModel)]="new_friend.firstName" name='firstName'> </p>
    <p>Last Name: <input type="text" [(ngModel)]="new_friend.lastName" name='lastName'> </p>
    <p>Birthdate: <input type="date" [(ngModel)]="new_friend.birthdate" name='birthdate' value="2016-05-16"> </p>
    <button (click)="create_friend()" name="create">Make Friends</button>
</form>
